server {
    listen 80;
    server_name devopsmachinetest.com ; 
    # Allow only valid domain access
    if ($host != "devopsmachinetest.com") {
        return 444;  # drop connection
    }

    # Redirect everything else to HTTPS
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Node.js app
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (direct, no caching)
    location /health {
        proxy_pass http://app:3000/health;
        proxy_http_version 1.1;
        access_log off;
    }
}

# =====================================================
# Deny all other HTTP requests (IP or invalid hosts)
# =====================================================
server {
    listen 80 default_server;
    server_name _;
    return 403;  # Forbidden for IP access
}

